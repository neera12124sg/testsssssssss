<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fest 2025 - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/party.png" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6b46c1, #3b82f6);
            color: #1f2937;
            margin: 0;
        }
        .hero-section {
            background: url('https://images.unsplash.com/photo-1540575467063-1788b6396c44?auto=format&fit=crop&w=1350&q=80') no-repeat center;
            background-size: cover;
            position: relative;
            padding: 6rem 1rem;
            text-align: center;
        }
        .hero-overlay {
            background: rgba(0, 0, 0, 0.6);
        }
        .form-container, .list-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 900px;
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.2rem;
        }
        .checkbox-label {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .checkbox-label:hover {
            background: #e5e7eb;
        }
        .btn {
            background: #facc15;
            color: #1f2937;
            font-weight: 600;
            padding: 14px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #eab308;
            transform: translateY(-2px);
        }
        .registration-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 1.2rem 0;
        }
        .registration-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay">
            <div class="container mx-auto px-4">
                <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">College Fest 2025</h1>
                <p class="text-xl text-gray-200 mb-8">Join the ultimate celebration! Register for epic events.</p>
                <a href="#form" class="btn inline-block px-8 py-4 text-lg">Sign Up Now</a>
            </div>
        </div>
    </section>

    <!-- Registration Form -->
    <section id="form" class="py-10">
        <div class="form-container">
            <h2 class="text-3xl font-bold mb-8 text-center">Register for Events</h2>
            <form id="registrationForm">
                <div class="mb-5">
                    <label for="name" class="block text-base font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-5">
                    <label for="email" class="block text-base font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label class="block text-base font-medium text-gray-700 mb-3">Select Events</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label"><input type="checkbox" name="events" value="Hackathon"> Hackathon</label>
                        <label class="checkbox-label"><input type="checkbox" name="events" value="Sports"> Sports</label>
                        <label class="checkbox-label"><input type="checkbox" name="events" value="Quiz"> Quiz</label>
                        <label class="checkbox-label"><input type="checkbox" name="events" value="Dance"> Dance</label>
                        <label class="checkbox-label"><input type="checkbox" name="events" value="Art"> Art Exhibition</label>
                    </div>
                </div>
                <button type="submit" class="btn w-full">Register</button>
            </form>
        </div>
    </section>

    <!-- Registered List -->
    <section class="py-10">
        <div class="list-container">
            <h2 class="text-3xl font-bold mb-8 text-center">Registered Participants</h2>
            <p class="text-sm text-gray-600 text-center mb-4">All registrations are shared and visible to everyone!</p>
            <div id="registrationList"></div>
            <button id="clearData" class="btn w-full mt-6">Clear All (Demo)</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 bg-gray-900 text-white text-center">
        <p class="text-lg">&copy; 2025 College Fest. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBd_y1vpr17LzuE9CjxOlaYHMX6QRGiQR0",
            authDomain: "learn-9d055.firebaseapp.com",
            databaseURL: "https://learn-9d055-default-rtdb.firebaseio.com",
            projectId: "learn-9d055",
            storageBucket: "learn-9d055.firebasestorage.app",
            messagingSenderId: "55772057733",
            appId: "1:55772057733:web:69a98ac85716402999d9ec",
            measurementId: "G-8RGKTMXWGD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Sample data (initially empty, Firebase will handle persistence)
        const sampleData = [
            { name: "Alice Smith", email: "alice@example.com", events: ["Hackathon", "Quiz"] },
            { name: "Bob Jones", email: "bob@example.com", events: ["Sports", "Dance"] },
            { name: "Carol Lee", email: "carol@example.com", events: ["Quiz", "Art"] }
        ];

        // Load sample data to Firebase (run once, comment out after)
        // sampleData.forEach(reg => {
        //     database.ref('registrations').push(reg);
        // });

        // Load and display registrations
        function loadRegistrations() {
            const list = document.getElementById('registrationList');
            list.innerHTML = '<p class="text-gray-500 text-center">Loading registrations...</p>';
            database.ref('registrations').on('value', snapshot => {
                const registrations = [];
                snapshot.forEach(child => {
                    registrations.push(child.val());
                });
                list.innerHTML = registrations.length === 0 ? '<p class="text-gray-500 text-center">No registrations yet.</p>' : '';
                registrations.forEach(reg => {
                    const div = document.createElement('div');
                    div.classList.add('registration-item');
                    div.innerHTML = `
                        <p class="font-semibold text-lg">${reg.name}</p>
                        <p class="text-sm text-gray-600">${reg.email}</p>
                        <p class="text-sm">Events: ${reg.events.join(', ')}</p>
                    `;
                    list.appendChild(div);
                });
            });
        }

        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const events = Array.from(document.querySelectorAll('input[name="events"]:checked')).map(cb => cb.value);
            if (!name || !email || events.length === 0) {
                alert('Please fill all fields and select at least one event.');
                return;
            }
            // Save to Firebase
            database.ref('registrations').push({ name, email, events })
                .then(() => {
                    document.getElementById('registrationForm').reset();
                    alert('Registered successfully!');
                })
                .catch(error => alert('Error saving registration: ' + error.message));
        });

        // Clear data (for demo, requires write access)
        document.getElementById('clearData').addEventListener('click', () => {
            if (confirm('Clear all registrations?')) {
                database.ref('registrations').remove()
                    .then(() => loadRegistrations())
                    .catch(error => alert('Error clearing registrations: ' + error.message));
            }
        });

        // Load on page start
        loadRegistrations();
    </script>
</body>
</html>
